<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6b21a8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b0764;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Fundo Roxo Arredondado -->
  <rect width="512" height="512" rx="120" fill="url(#grad)" />
  
  <!-- Corrente (Elo) ao fundo - Decorativo -->
  <g opacity="0.4" stroke="#a855f7" stroke-width="35" fill="none" stroke-linecap="round">
    <path d="M340 170 L170 340" />
    <circle cx="170" cy="340" r="60" />
    <circle cx="340" cy="170" r="60" />
  </g>
  
  <!-- Letra Z -->
  <text x="50%" y="62%" dominant-baseline="middle" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-weight="900" font-size="380" filter="url(#shadow)">Z</text>
  
  <!-- LÃ¢mpada (Ideia) -->
  <g transform="translate(380, 100)">
    <circle cx="0" cy="0" r="50" fill="#fbbf24" stroke="white" stroke-width="8" filter="url(#shadow)" />
    <path d="M-20 -20 L-10 -10 M20 -20 L10 -10 M0 -35 L0 -25" stroke="white" stroke-width="4" stroke-linecap="round" />
    <!-- Base da lampada -->
    <rect x="-15" y="45" width="30" height="15" rx="4" fill="#9ca3af" />
  </g>
</svg>