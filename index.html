    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        overscroll-behavior-y: none;
      }
      .animate-fade-in {
        animation: fadeIn 0.3s ease-in-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(5px); }
        to { opacity: 1; transform: translateY(0); }
      }

      /* Estilos básicos de impressão para esconder a interface durante o print nativo do browser */
      @media print {
        @page {
          margin: 0;
          size: auto;
        }
        .print-hidden, [data-print-hidden="true"] {
          display: none !important;
        }
      }
      
      /* Classe auxiliar para textos que devem aparecer APENAS na impressão (substituindo inputs) */
      .print-only {
        display: none !important;
      }
      @media print {
        .print-only {
          display: block !important;
        }
      }
    </style>
